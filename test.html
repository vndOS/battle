<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>

.row{
    display:flex;
    flex-direction:row;
}
.canvas{
    margin:20px;
}

</style>

</head>
<body>
 
<div class="row">
<canvas id="canvas_one" class='canvas' width="250px" height="250px"></canvas><br><br>
<canvas id="canvas_two" class='canvas' width="250px" height="250px"></canvas><br><br>
<canvas id="canvas_three" class='canvas' width="250px" height="250px"></canvas><br><br>
</div>

<div class="row">
<canvas id="canvas_four" class='canvas' width="250px" height="250px"></canvas><br><br>
<canvas id="canvas_five" class='canvas' width="250px" height="250px"></canvas><br><br>
<canvas id="canvas_six" class='canvas' width="250px" height="250px"></canvas><br><br> 
</div>

<div id="load_zone">
</div>

<script>

let load_zone = document.getElementById('load_zone');

let canvas_one = document.getElementById('canvas_one');
let canvas_two = document.getElementById('canvas_two');
let canvas_three = document.getElementById('canvas_three');
let canvas_four = document.getElementById('canvas_four');
let canvas_five = document.getElementById('canvas_five');
let canvas_six = document.getElementById('canvas_six');



    let img1 = new Image();
    let img2 = new Image();
    let img3 = new Image();
    let img4 = new Image();
    let img5 = new Image();
    let img6 = new Image();

let ctx_one = canvas_one.getContext('2d');
let ctx_two = canvas_two.getContext('2d');
let ctx_three = canvas_three.getContext('2d');
let ctx_four = canvas_four.getContext('2d');
let ctx_five = canvas_five.getContext('2d');
let ctx_six = canvas_six.getContext('2d');

drawBackground();
createElements();


function createElements(){



img1.src = "test/one.png";
img1.onload = function() {
  ctx_one.drawImage(img1, 100, 95);
}

img2.src = "test/two_v.png";
img2.onload = function() {
  ctx_two.drawImage(img2, 100, 60, 50, 116);
};

img3.src = "test/three_v.png";
img3.onload = function() {
  ctx_three.drawImage(img3, 100, 40, 50, 172);
};

img4.src = "test/four_v.png";
img4.onload = function() {
  ctx_four.drawImage(img4, 100, 7, 50, 230);
};

img5.src = "test/five_v.png";
img5.onload = function() {
  ctx_five.drawImage(img5, 100, 4, 50, 245);
};

img6.src = "test/six_v.png";
img6.onload = function() {
  ctx_six.drawImage(img6, 77, 4, 100, 245);
};

    
}

function drawBackground(){
    ctx_one.fillStyle = 'blue';
    ctx_one.fillRect(0,0,canvas_one.width,canvas_one.height);
    

    ctx_two.fillStyle = 'blue';
    ctx_two.fillRect(0,0,canvas_one.width,canvas_one.height);
    

    ctx_three.fillStyle = 'blue';
    ctx_three.fillRect(0,0,canvas_one.width,canvas_one.height);

    ctx_four.fillStyle = 'blue';
    ctx_four.fillRect(0,0,canvas_one.width,canvas_one.height);

    ctx_five.fillStyle = 'blue';
    ctx_five.fillRect(0,0,canvas_one.width,canvas_one.height);
    
    ctx_six.fillStyle = 'blue';
    ctx_six.fillRect(0,0,canvas_one.width,canvas_one.height);


    
}



</script>


</body>
</html>
